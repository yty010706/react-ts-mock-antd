name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Debug - List file structure
        run: |
          pwd
          ls -la
          echo "=== src 目录结构 ==="
          tree src/ || ls -R src/

      - name: Debug - Show Jest configuration
        run: |
          npx jest --showConfig | grep -i "rootDir\|setupFilesAfterEnv"

      - name: Clear Jest cache
        run: npx jest --clearCache || true

      - name: Test
        run: npm run test

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
